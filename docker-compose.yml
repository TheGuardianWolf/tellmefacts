version: '3'
services:
    client:
        build: ./client
        command: python ./client/run_client.py
        # command: /bin/sh
        volumes:
            - '.:/client'
        links:
            - dummybot
        stdin_open: true
        tty: true
    dummybot:
        build: ./dummybot
        command: python ./dummybot/run_dummybot.py
        ports:
            - '80'
        volumes:
            - '.:/dummybot'
